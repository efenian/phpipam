# phpipam/actions/add_section.yaml
---
name: add_section
runner_type: "python-script"
description: "add section to phpipam"
enabled: true
entry_point: add_section.py
parameters:
    name:
        type: string
        description: "section name"
        required: true
    description:
        type: string
        description: "description for the section"
    operator_permissions:
        type: string
        description: "operator permissions"
        required: true
        enum:
            - "na"
            - "ro"
            - "rw"
            - "rwa"
    group_permissions:
        type: string
        description: "group permissions"
        required: true
        enum:
            - "na"
            - "ro"
            - "rw"
            - "rwa"
    master_section:
        type: string
        description: "parent section if nested"
    show_vlan:
        type: string
        description: "display VLANs"
        default: "1"
        enum:
            - "0"
            - "1"
    show_vrf:
        type: string
        description: "display VRFs"
        default: "1"
        enum:
            - "0"
            - "1"
    strict_mode:
        type: string
        description: "strict mode"
        default: "1"
        enum:
            - "0"
            - "1"
    subnet_ordering:
        type: string
        description: "subnet ordering"
        default: "default"
        enum:
            - "default"
            - "subnet,asc"
            - "subnet,desc"
            - "description,asc"
            - "description,desc"

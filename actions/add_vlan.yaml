# phpipam/actions/add_vlan.yaml
---
name: add_vlan
runner_type: "python-script"
description: "add vlan to phpipam"
enabled: true
entry_point: add_vlan.py
parameters:
    name:
        type: string
        description: "vlan name"
        required: true
    number:
        type: string
        description: "vlan number"
        required: true
    description:
        type: string
        description: "description for the vlan"
    l2domain:
        type: string
        description: "layer 2 domain name"
        required: true

# phpipam/actions/add_location.yaml
---
name: add_location
runner_type: "python-script"
description: "add location to phpipam"
enabled: true
entry_point: add_location.py
parameters:
    name:
        type: string
        description: "location name"
        required: true
    description:
        type: string
        description: "description for the location"
    address:
        type: string
        description: "address"
    latitude:
        type: string
        description: "latitude"
    longitude:
        type: string
        description: "logitude"
